<!DOCTYPE html>
<html>
    <head>
        <title>Produce - Crop Swap</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css" />
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/inventory.js"></script>
    </head>
    <header class = "inventory-header">
        <ul>
            <a href="welcome.html"><li>Home</li></a>
            <a href="profile.html"><li>My Profile</li></a>
        </ul>
    </header>
    <body>
        <img src="images/inventoryBackground.jpg" class=inventory-photo>
        <div id="main">
            <fieldset>
                <legend>Swap my Crops!</legend>
                <label> I'm looking for:</label>
                <select name="produce-options" id="produce-location-options">
                    <option value="-">-</option>
                    <option value="Carrots" id="zero">Carrots</option>
                    <option value="Apples" id="one">Apples</option>
                    <option value="Kale" id="two">Kale</option>
                    <option value="Strawberries" id="three">Strawberries</option>
                    <option value="Squash" id="four">Squash</option>
                </select>
        </fieldset>
        <div id="map-container">
            <img src="images/portland-map.gif">
            <img src="images/star.png" id="star1">
            <img src="images/star.png" id="star2">
            <img src="images/star.png" id="star3">
            <img src="images/star.png" id="star4">
            <img src="images/star.png" id="star5">
        </div>
        </div>
        <p id="address-paragraph">Addresses: </p>
    </body>
    <footer>
        &copy; Crop Swap 2017
    </footer>
</html>
